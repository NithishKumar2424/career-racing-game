<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Nithish's Career Racing Game üèéÔ∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }

        body {
            font-family: 'Press Start 2P', 'Courier New', monospace;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
            overflow-y: auto;
            padding: 10px;
            touch-action: pan-y;
        }

        .game-container {
            background: rgba(0, 0, 0, 0.95);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.9);
            border: 3px solid #FFD700;
            max-width: 500px;
            width: 100%;
            margin: 10px auto;
        }

        h1 {
            text-align: center;
            color: #FFD700;
            font-size: 0.9em;
            margin-bottom: 8px;
            text-shadow: 0 0 15px #FFD700;
            animation: glow 2s infinite alternate;
            line-height: 1.4;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #FFD700; }
            to { text-shadow: 0 0 20px #FFD700, 0 0 30px #FFD700; }
        }

        .subtitle {
            text-align: center;
            color: #4ECDC4;
            font-size: 0.45em;
            margin-bottom: 12px;
            line-height: 1.5;
        }

        #gameCanvas {
            display: block;
            margin: 10px auto;
            background: linear-gradient(180deg, #1a1a2e 0%, #0f0f1e 100%);
            border: 3px solid #FFD700;
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            width: 100%;
            max-width: 350px;
            height: auto;
        }

        .controls-section {
            text-align: center;
            margin: 12px 0;
        }

        .keyboard-info {
            color: #4ECDC4;
            font-size: 0.45em;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        /* Mobile Touch Controls */
        .touch-controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            max-width: 280px;
            margin: 15px auto;
            padding: 0;
        }

        .touch-btn {
            padding: 18px;
            font-size: 1.5em;
            background: linear-gradient(135deg, #FF6B6B, #FFD700);
            border: 2px solid #FFD700;
            border-radius: 12px;
            cursor: pointer;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
            transition: all 0.1s;
            user-select: none;
            touch-action: none;
            font-weight: bold;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .touch-btn:active {
            transform: scale(0.92);
            box-shadow: 0 2px 8px rgba(255, 215, 0, 0.4);
            background: linear-gradient(135deg, #c0392b, #f39c12);
        }

        .touch-btn.empty {
            background: transparent;
            border: none;
            box-shadow: none;
            cursor: default;
        }

        .touch-btn.empty:active {
            transform: none;
        }

        .game-btn {
            display: block;
            margin: 12px auto;
            padding: 12px 30px;
            font-size: 0.6em;
            background: linear-gradient(135deg, #FF6B6B, #FFD700);
            color: white;
            border: 3px solid #FFD700;
            border-radius: 12px;
            cursor: pointer;
            font-family: 'Press Start 2P', monospace;
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.5);
            transition: all 0.2s;
            width: fit-content;
        }

        .game-btn:active {
            transform: translateY(2px);
            box-shadow: 0 3px 10px rgba(255, 215, 0, 0.5);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin-top: 15px;
        }

        .stat-item {
            text-align: center;
            background: linear-gradient(135deg, rgba(78, 205, 196, 0.2), rgba(255, 107, 107, 0.2));
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #4ECDC4;
        }

        .stat-label {
            color: #4ECDC4;
            margin-bottom: 4px;
            font-size: 0.45em;
        }

        .stat-value {
            font-size: 0.8em;
            font-weight: bold;
            color: #FFD700;
        }

        .milestone-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: linear-gradient(135deg, #FF6B6B, #4ECDC4);
            color: white;
            padding: 25px;
            border-radius: 15px;
            font-size: 0.55em;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.9);
            z-index: 1000;
            max-width: 85%;
            text-align: center;
            border: 3px solid #FFD700;
            transition: transform 0.4s;
            line-height: 1.6;
        }

        .milestone-popup.show {
            transform: translate(-50%, -50%) scale(1);
        }

        .milestone-icon {
            font-size: 2.5em;
            margin-bottom: 12px;
        }

        .milestone-title {
            font-size: 0.9em;
            margin-bottom: 8px;
            color: #FFD700;
        }

        .game-over {
            text-align: center;
            color: #FFD700;
            font-size: 0.65em;
            margin-top: 12px;
            display: none;
            padding: 12px;
            background: rgba(255, 215, 0, 0.2);
            border-radius: 10px;
            border: 2px solid #FFD700;
            line-height: 1.6;
        }

        /* Mobile specific styles */
        @media (max-width: 768px) {
            body {
                padding: 5px;
            }
            
            .game-container {
                padding: 12px;
                margin: 5px;
            }
            
            h1 {
                font-size: 0.8em;
            }
            
            .subtitle {
                font-size: 0.4em;
            }
            
            #gameCanvas {
                max-width: 100%;
            }
            
            .touch-controls {
                display: grid;
            }
            
            .keyboard-info {
                display: none;
            }
            
            .touch-btn {
                padding: 15px;
                font-size: 1.3em;
                min-height: 55px;
            }
        }

        /* Desktop styles */
        @media (min-width: 769px) {
            .touch-controls {
                display: none;
            }
            
            .keyboard-info {
                display: block;
            }
            
            #gameCanvas {
                max-width: 400px;
            }
            
            h1 {
                font-size: 1.2em;
            }
            
            .subtitle {
                font-size: 0.6em;
            }
        }

        /* Small mobile phones */
        @media (max-width: 375px) {
            h1 {
                font-size: 0.7em;
            }
            
            .subtitle {
                font-size: 0.35em;
            }
            
            .touch-btn {
                padding: 12px;
                font-size: 1.2em;
                min-height: 50px;
            }
            
            .game-btn {
                font-size: 0.5em;
                padding: 10px 25px;
            }
            
            .stat-label {
                font-size: 0.4em;
            }
            
            .stat-value {
                font-size: 0.7em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üèéÔ∏è CAREER RACE üèÅ</h1>
        <p class="subtitle">Race Through My Journey!<br>Collect All 5 Milestones</p>

        <canvas id="gameCanvas" width="350" height="500"></canvas>
        
        <div class="controls-section">
            <div class="keyboard-info">
                üéÆ Use Arrow Keys<br>‚Üê ‚Üí ‚Üë ‚Üì
            </div>

            <!-- Touch Controls for Mobile -->
            <div class="touch-controls">
                <div class="touch-btn empty"></div>
                <button class="touch-btn" id="upBtn">‚Üë</button>
                <div class="touch-btn empty"></div>
                
                <button class="touch-btn" id="leftBtn">‚Üê</button>
                <button class="touch-btn" id="downBtn">‚Üì</button>
                <button class="touch-btn" id="rightBtn">‚Üí</button>
            </div>
        </div>
        
        <button id="startBtn" class="game-btn">‚ñ∂ START RACE</button>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">DISTANCE</div>
                <div class="stat-value" id="distance">0 km</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">SPEED</div>
                <div class="stat-value" id="speed">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">MILESTONES</div>
                <div class="stat-value" id="milestones">0/5</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">SCORE</div>
                <div class="stat-value" id="score">0</div>
            </div>
        </div>
        
        <div class="game-over" id="gameOver">
            üèÜ COMPLETE! üèÜ<br>
            ALL MILESTONES!
        </div>
    </div>

    <div class="milestone-popup" id="milestonePopup">
        <div class="milestone-icon" id="popupIcon"></div>
        <div class="milestone-title" id="popupTitle"></div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        
        let gameRunning = false;
        let gameSpeed = 4;
        let roadOffset = 0;
        let distance = 0;
        let score = 0;
        let milestonesCollected = 0;
        
        const car = {
            x: canvas.width / 2 - 20,
            y: canvas.height - 100,
            width: 35,
            height: 55,
            speed: 6
        };
        
        const milestones = [
            { 
                distance: 70, 
                title: "üéì Electronics Eng",
                collected: false,
                icon: "üéì"
            },
            { 
                distance: 180, 
                title: "ü§ñ AI/ML @ Samsung",
                collected: false,
                icon: "ü§ñ"
            },
            { 
                distance: 290, 
                title: "üíª Full-Stack @ NTT",
                collected: false,
                icon: "üíª"
            },
            { 
                distance: 400, 
                title: "‚òÅÔ∏è Cloud Architect",
                collected: false,
                icon: "‚òÅÔ∏è"
            },
            { 
                distance: 510, 
                title: "üèÜ Software Engineer",
                collected: false,
                icon: "üèÜ"
            }
        ];
        
        let obstacles = [];
        const keys = {};
        const controls = {};
        
        // Keyboard controls
        window.addEventListener('keydown', (e) => {
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                e.preventDefault();
                keys[e.key] = true;
            }
        });
        
        window.addEventListener('keyup', (e) => {
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                e.preventDefault();
                keys[e.key] = false;
            }
        });
        
        // Touch controls
        function setupTouchBtn(id, control) {
            const btn = document.getElementById(id);
            if (!btn) return;
            
            const activate = (e) => {
                e.preventDefault();
                e.stopPropagation();
                controls[control] = true;
            };
            
            const deactivate = (e) => {
                e.preventDefault();
                e.stopPropagation();
                controls[control] = false;
            };
            
            btn.addEventListener('touchstart', activate, { passive: false });
            btn.addEventListener('touchend', deactivate, { passive: false });
            btn.addEventListener('touchcancel', deactivate, { passive: false });
            btn.addEventListener('mousedown', activate);
            btn.addEventListener('mouseup', deactivate);
            btn.addEventListener('mouseleave', deactivate);
        }
        
        setupTouchBtn('leftBtn', 'left');
        setupTouchBtn('rightBtn', 'right');
        setupTouchBtn('upBtn', 'up');
        setupTouchBtn('downBtn', 'down');
        
        startBtn.addEventListener('click', () => {
            if (!gameRunning) {
                gameRunning = true;
                startBtn.textContent = '‚è∏ PAUSE';
                if (distance === 0) resetGame();
                gameLoop();
            } else {
                gameRunning = false;
                startBtn.textContent = '‚ñ∂ RESUME';
            }
        });
        
        function resetGame() {
            distance = 0;
            score = 0;
            milestonesCollected = 0;
            gameSpeed = 4;
            car.x = canvas.width / 2 - 20;
            car.y = canvas.height - 100;
            milestones.forEach(m => m.collected = false);
            obstacles = [];
            document.getElementById('gameOver').style.display = 'none';
            updateStats();
        }
        
        function drawRoad() {
            ctx.fillStyle = '#1a4d1a';
            ctx.fillRect(0, 0, 50, canvas.height);
            ctx.fillRect(canvas.width - 50, 0, 50, canvas.height);
            
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#3d3d3d');
            gradient.addColorStop(1, '#1a1a1a');
            ctx.fillStyle = gradient;
            ctx.fillRect(50, 0, canvas.width - 100, canvas.height);
            
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(50, 0);
            ctx.lineTo(50, canvas.height);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(canvas.width - 50, 0);
            ctx.lineTo(canvas.width - 50, canvas.height);
            ctx.stroke();
            
            ctx.strokeStyle = '#FFD700';
            ctx.lineWidth = 3;
            
            for (let i = 0; i < 12; i++) {
                const y = (i * 55 + roadOffset) % canvas.height;
                ctx.beginPath();
                ctx.moveTo(canvas.width / 2, y);
                ctx.lineTo(canvas.width / 2, y + 25);
                ctx.stroke();
            }
        }
        
        function drawCar() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.fillRect(car.x + 2, car.y + 2, car.width, car.height);
            
            const carGradient = ctx.createLinearGradient(car.x, car.y, car.x, car.y + car.height);
            carGradient.addColorStop(0, '#FF6B6B');
            carGradient.addColorStop(1, '#c0392b');
            ctx.fillStyle = carGradient;
            ctx.fillRect(car.x, car.y, car.width, car.height);
            
            ctx.fillStyle = '#4ECDC4';
            ctx.fillRect(car.x + 5, car.y + 7, car.width - 10, 16);
            
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.fillRect(car.x + 5, car.y + 7, car.width - 10, 5);
            
            ctx.fillStyle = '#000';
            ctx.fillRect(car.x - 3, car.y + 7, 5, 10);
            ctx.fillRect(car.x + car.width - 2, car.y + 7, 5, 10);
            ctx.fillRect(car.x - 3, car.y + 38, 5, 10);
            ctx.fillRect(car.x + car.width - 2, car.y + 38, 5, 10);
            
            ctx.fillStyle = '#FFD700';
            ctx.fillRect(car.x + 12, car.y, 11, car.height);
        }
        
        function createObstacle() {
            if (Math.random() < 0.012) {
                const lanes = [70, 140, 210];
                const lane = lanes[Math.floor(Math.random() * lanes.length)];
                obstacles.push({
                    x: lane,
                    y: -60,
                    width: 35,
                    height: 55,
                    color: ['#4ECDC4', '#FFE66D', '#95E1D3'][Math.floor(Math.random() * 3)]
                });
            }
        }
        
        function drawObstacles() {
            obstacles.forEach((obs, index) => {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                ctx.fillRect(obs.x + 2, obs.y + 2, obs.width, obs.height);
                
                ctx.fillStyle = obs.color;
                ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
                
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(obs.x + 5, obs.y + obs.height - 20, obs.width - 10, 15);
                
                ctx.fillStyle = '#000';
                ctx.fillRect(obs.x - 3, obs.y + 7, 5, 8);
                ctx.fillRect(obs.x + obs.width - 2, obs.y + 7, 5, 8);
                
                obs.y += gameSpeed + 3;
                
                if (obs.y > canvas.height) {
                    obstacles.splice(index, 1);
                    score += 10;
                }
            });
        }
        
        function drawMilestoneMarkers() {
            milestones.forEach(milestone => {
                if (!milestone.collected) {
                    const markerY = canvas.height - ((milestone.distance - distance) * 2.8);
                    
                    if (markerY > -40 && markerY < canvas.height + 40) {
                        ctx.shadowColor = '#FFD700';
                        ctx.shadowBlur = 25;
                        ctx.font = 'bold 35px Arial';
                        ctx.fillStyle = '#FFD700';
                        ctx.fillText(milestone.icon, canvas.width / 2 - 17, markerY);
                        ctx.shadowBlur = 0;
                        
                        if (Math.abs(markerY - car.y) < 45) {
                            collectMilestone(milestone);
                        }
                    }
                }
            });
        }
        
        function collectMilestone(milestone) {
            if (!milestone.collected) {
                milestone.collected = true;
                milestonesCollected++;
                score += 200;
                gameSpeed += 0.5;
                
                showMilestonePopup(milestone);
                
                if (milestonesCollected === 5) {
                    setTimeout(() => {
                        document.getElementById('gameOver').style.display = 'block';
                        gameRunning = false;
                        startBtn.textContent = '‚ñ∂ START';
                    }, 2500);
                }
            }
        }
        
        function showMilestonePopup(milestone) {
            const popup = document.getElementById('milestonePopup');
            document.getElementById('popupIcon').textContent = milestone.icon;
            document.getElementById('popupTitle').textContent = milestone.title;
            
            popup.classList.add('show');
            
            setTimeout(() => {
                popup.classList.remove('show');
            }, 2800);
        }
        
        function updateGame() {
            const isLeft = keys['ArrowLeft'] || controls.left;
            const isRight = keys['ArrowRight'] || controls.right;
            const isUp = keys['ArrowUp'] || controls.up;
            const isDown = keys['ArrowDown'] || controls.down;
            
            if (isLeft && car.x > 60) car.x -= car.speed;
            if (isRight && car.x < canvas.width - 95) car.x += car.speed;
            if (isUp) gameSpeed = Math.min(10, gameSpeed + 0.05);
            if (isDown) gameSpeed = Math.max(3, gameSpeed - 0.05);
            
            roadOffset += gameSpeed;
            if (roadOffset > canvas.height) roadOffset = 0;
            
            distance += gameSpeed / 30;
            
            updateStats();
            createObstacle();
        }
        
        function updateStats() {
            document.getElementById('distance').textContent = Math.floor(distance) + ' km';
            document.getElementById('speed').textContent = Math.floor(gameSpeed * 30);
            document.getElementById('milestones').textContent = milestonesCollected + '/5';
            document.getElementById('score').textContent = score;
        }
        
        function gameLoop() {
            if (!gameRunning) return;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawRoad();
            drawMilestoneMarkers();
            drawObstacles();
            drawCar();
            updateGame();
            
            requestAnimationFrame(gameLoop);
        }
        
        updateStats();
    </script>
</body>
</html>
