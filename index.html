<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Nithish's Career Race</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
            overflow: hidden;
            touch-action: none;
        }

        .game-container {
            background: rgba(0, 0, 0, 0.95);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.9);
            border: 3px solid #FFD700;
            max-width: 500px;
            width: 95%;
        }

        h1 {
            text-align: center;
            color: #FFD700;
            font-size: 1.2em;
            margin-bottom: 8px;
            text-shadow: 0 0 15px #FFD700;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #FFD700; }
            to { text-shadow: 0 0 20px #FFD700, 0 0 30px #FFD700; }
        }

        .subtitle {
            text-align: center;
            color: #4ECDC4;
            font-size: 0.7em;
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .controls-instruction {
            text-align: center;
            background: rgba(78, 205, 196, 0.2);
            border: 2px solid #4ECDC4;
            border-radius: 10px;
            padding: 12px;
            margin: 10px 0;
            font-size: 0.75em;
            line-height: 1.6;
        }

        #gameCanvas {
            display: block;
            margin: 15px auto;
            background: linear-gradient(180deg, #1a1a2e 0%, #0f0f1e 100%);
            border: 4px solid #FFD700;
            border-radius: 10px;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.6);
            width: 100%;
            max-width: 400px;
            height: auto;
            cursor: pointer;
        }

        .game-btn {
            display: block;
            margin: 15px auto;
            padding: 15px 40px;
            font-size: 1em;
            background: linear-gradient(135deg, #4ECDC4, #2ECC71);
            color: white;
            border: 3px solid #4ECDC4;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(78, 205, 196, 0.5);
            font-weight: bold;
            transition: all 0.2s;
        }

        .game-btn:active {
            transform: scale(0.95);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .stat-item {
            text-align: center;
            background: rgba(78, 205, 196, 0.2);
            padding: 12px;
            border-radius: 10px;
            border: 2px solid #4ECDC4;
        }

        .stat-label {
            color: #4ECDC4;
            margin-bottom: 5px;
            font-size: 0.7em;
        }

        .stat-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #FFD700;
        }

        .milestone-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: linear-gradient(135deg, #FF6B6B, #4ECDC4);
            color: white;
            padding: 30px;
            border-radius: 20px;
            font-size: 0.9em;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.9);
            z-index: 1000;
            max-width: 90%;
            text-align: center;
            border: 4px solid #FFD700;
            transition: transform 0.4s;
            line-height: 1.6;
        }

        .milestone-popup.show {
            transform: translate(-50%, -50%) scale(1);
        }

        .milestone-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .game-over {
            text-align: center;
            color: #FFD700;
            font-size: 1em;
            margin-top: 15px;
            display: none;
            padding: 15px;
            background: rgba(255, 215, 0, 0.2);
            border-radius: 12px;
            border: 3px solid #FFD700;
            line-height: 1.6;
        }

        @media (max-width: 500px) {
            h1 { font-size: 1em; }
            .subtitle { font-size: 0.6em; }
            .controls-instruction { font-size: 0.65em; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üèéÔ∏è CAREER RACE üèÅ</h1>
        <p class="subtitle">Collect All 5 Career Milestones!</p>
        
        <div class="controls-instruction">
            üì± <strong>MOBILE:</strong> Tilt phone left/right to steer<br>
            Swipe UP on screen to speed up<br>
            üíª <strong>PC:</strong> Arrow keys ‚Üê ‚Üí ‚Üë
        </div>

        <canvas id="gameCanvas" width="400" height="600"></canvas>
        
        <button id="startBtn" class="game-btn">‚ñ∂ START RACE</button>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">DISTANCE</div>
                <div class="stat-value" id="distance">0 km</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">SPEED</div>
                <div class="stat-value" id="speed">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">MILESTONES</div>
                <div class="stat-value" id="milestones">0/5</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">SCORE</div>
                <div class="stat-value" id="score">0</div>
            </div>
        </div>
        
        <div class="game-over" id="gameOver">
            üèÜ RACE COMPLETE! üèÜ<br><br>
            ALL MILESTONES COLLECTED!
        </div>
    </div>

    <div class="milestone-popup" id="milestonePopup">
        <div class="milestone-icon" id="popupIcon"></div>
        <div class="milestone-title" id="popupTitle"></div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        
        let gameRunning = false;
        let gameSpeed = 4;
        let roadOffset = 0;
        let distance = 0;
        let score = 0;
        let milestonesCollected = 0;
        
        const car = {
            x: canvas.width / 2 - 20,
            y: canvas.height - 120,
            width: 40,
            height: 60,
            speed: 7,
            tiltX: 0 // For tilt control
        };
        
        const milestones = [
            { distance: 80, title: "üéì Electronics Engineering", collected: false, icon: "üéì" },
            { distance: 200, title: "ü§ñ AI/ML @ Samsung", collected: false, icon: "ü§ñ" },
            { distance: 320, title: "üíª Full-Stack @ NTT", collected: false, icon: "üíª" },
            { distance: 440, title: "‚òÅÔ∏è Cloud Architect", collected: false, icon: "‚òÅÔ∏è" },
            { distance: 560, title: "üèÜ Software Engineer", collected: false, icon: "üèÜ" }
        ];
        
        let obstacles = [];
        const keys = {};
        
        // TILT CONTROLS (Gyroscope)
        let tiltEnabled = false;
        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', (e) => {
                if (gameRunning && tiltEnabled) {
                    // gamma: left/right tilt (-90 to 90)
                    const tilt = e.gamma || 0;
                    car.tiltX = Math.max(-30, Math.min(30, tilt)) / 3; // Normalize
                }
            });
            tiltEnabled = true;
        }
        
        // SWIPE CONTROLS
        let touchStartY = 0;
        let touchStartX = 0;
        
        canvas.addEventListener('touchstart', (e) => {
            touchStartY = e.touches[0].clientY;
            touchStartX = e.touches[0].clientX;
        }, { passive: false });
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (!gameRunning) return;
            
            const touchY = e.touches[0].clientY;
            const touchX = e.touches[0].clientX;
            const deltaY = touchStartY - touchY;
            const deltaX = touchX - touchStartX;
            
            // Swipe UP to speed up
            if (deltaY > 5) {
                gameSpeed = Math.min(10, gameSpeed + 0.1);
            }
            
            // Swipe DOWN to slow down
            if (deltaY < -5) {
                gameSpeed = Math.max(3, gameSpeed - 0.1);
            }
            
            // Swipe LEFT/RIGHT to steer (if tilt not working)
            if (!tiltEnabled) {
                if (deltaX > 10) {
                    car.x += 5;
                } else if (deltaX < -10) {
                    car.x -= 5;
                }
            }
            
            touchStartY = touchY;
            touchStartX = touchX;
        }, { passive: false });
        
        // KEYBOARD CONTROLS (PC)
        window.addEventListener('keydown', (e) => {
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                e.preventDefault();
                keys[e.key] = true;
            }
        });
        
        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        startBtn.addEventListener('click', () => {
            if (!gameRunning) {
                gameRunning = true;
                startBtn.textContent = '‚è∏ PAUSE';
                
                // Request orientation permission on iOS
                if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                    DeviceOrientationEvent.requestPermission()
                        .then(response => {
                            if (response === 'granted') {
                                tiltEnabled = true;
                            }
                        })
                        .catch(console.error);
                }
                
                if (distance === 0) resetGame();
                gameLoop();
            } else {
                gameRunning = false;
                startBtn.textContent = '‚ñ∂ RESUME';
            }
        });
        
        function resetGame() {
            distance = 0;
            score = 0;
            milestonesCollected = 0;
            gameSpeed = 4;
            car.x = canvas.width / 2 - 20;
            car.y = canvas.height - 120;
            car.tiltX = 0;
            milestones.forEach(m => m.collected = false);
            obstacles = [];
            document.getElementById('gameOver').style.display = 'none';
            updateStats();
        }
        
        function drawRoad() {
            ctx.fillStyle = '#1a4d1a';
            ctx.fillRect(0, 0, 60, canvas.height);
            ctx.fillRect(canvas.width - 60, 0, 60, canvas.height);
            
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#3d3d3d');
            gradient.addColorStop(1, '#1a1a1a');
            ctx.fillStyle = gradient;
            ctx.fillRect(60, 0, canvas.width - 120, canvas.height);
            
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 4;
            [60, canvas.width - 60].forEach(x => {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            });
            
            ctx.strokeStyle = '#FFD700';
            ctx.lineWidth = 4;
            for (let i = 0; i < 15; i++) {
                const y = (i * 60 + roadOffset) % canvas.height;
                ctx.beginPath();
                ctx.moveTo(canvas.width / 2, y);
                ctx.lineTo(canvas.width / 2, y + 30);
                ctx.stroke();
            }
        }
        
        function drawCar() {
            ctx.save();
            ctx.translate(car.x + car.width / 2, car.y + car.height / 2);
            ctx.rotate(car.tiltX * Math.PI / 180 * 0.3); // Slight rotation for tilt
            ctx.translate(-car.width / 2, -car.height / 2);
            
            ctx.fillStyle = 'rgba(0, 0, 0, 0.4)';
            ctx.fillRect(3, 3, car.width, car.height);
            
            const carGradient = ctx.createLinearGradient(0, 0, 0, car.height);
            carGradient.addColorStop(0, '#FF6B6B');
            carGradient.addColorStop(1, '#c0392b');
            ctx.fillStyle = carGradient;
            ctx.fillRect(0, 0, car.width, car.height);
            
            ctx.fillStyle = '#4ECDC4';
            ctx.fillRect(6, 8, car.width - 12, 18);
            
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.fillRect(6, 8, car.width - 12, 6);
            
            ctx.fillStyle = '#000';
            ctx.fillRect(-4, 8, 6, 12);
            ctx.fillRect(car.width - 2, 8, 6, 12);
            ctx.fillRect(-4, 40, 6, 12);
            ctx.fillRect(car.width - 2, 40, 6, 12);
            
            ctx.fillStyle = '#FFD700';
            ctx.fillRect(14, 0, 12, car.height);
            
            ctx.restore();
        }
        
        function createObstacle() {
            if (Math.random() < 0.015) {
                const lanes = [80, 160, 240];
                const lane = lanes[Math.floor(Math.random() * lanes.length)];
                obstacles.push({
                    x: lane,
                    y: -70,
                    width: 40,
                    height: 60,
                    color: ['#4ECDC4', '#FFE66D', '#95E1D3', '#9b59b6'][Math.floor(Math.random() * 4)]
                });
            }
        }
        
        function drawObstacles() {
            obstacles.forEach((obs, index) => {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.4)';
                ctx.fillRect(obs.x + 3, obs.y + 3, obs.width, obs.height);
                
                ctx.fillStyle = obs.color;
                ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
                
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(obs.x + 6, obs.y + obs.height - 22, obs.width - 12, 16);
                
                ctx.fillStyle = '#000';
                [[-4, 8], [obs.width - 2, 8], [-4, obs.height - 18], [obs.width - 2, obs.height - 18]].forEach(([x, y]) => {
                    ctx.fillRect(obs.x + x, obs.y + y, 6, 10);
                });
                
                obs.y += gameSpeed + 3;
                
                if (obs.y > canvas.height) {
                    obstacles.splice(index, 1);
                    score += 10;
                }
            });
        }
        
        function drawMilestoneMarkers() {
            milestones.forEach(milestone => {
                if (!milestone.collected) {
                    const markerY = canvas.height - ((milestone.distance - distance) * 3);
                    
                    if (markerY > -50 && markerY < canvas.height + 50) {
                        ctx.shadowColor = '#FFD700';
                        ctx.shadowBlur = 30;
                        ctx.font = 'bold 40px Arial';
                        ctx.fillStyle = '#FFD700';
                        ctx.fillText(milestone.icon, canvas.width / 2 - 20, markerY);
                        ctx.shadowBlur = 0;
                        
                        if (Math.abs(markerY - car.y) < 50) {
                            collectMilestone(milestone);
                        }
                    }
                }
            });
        }
        
        function collectMilestone(milestone) {
            if (!milestone.collected) {
                milestone.collected = true;
                milestonesCollected++;
                score += 200;
                gameSpeed += 0.5;
                
                showMilestonePopup(milestone);
                
                if (milestonesCollected === 5) {
                    setTimeout(() => {
                        document.getElementById('gameOver').style.display = 'block';
                        gameRunning = false;
                        startBtn.textContent = '‚ñ∂ START';
                    }, 2500);
                }
            }
        }
        
        function showMilestonePopup(milestone) {
            const popup = document.getElementById('milestonePopup');
            document.getElementById('popupIcon').textContent = milestone.icon;
            document.getElementById('popupTitle').textContent = milestone.title;
            
            popup.classList.add('show');
            setTimeout(() => popup.classList.remove('show'), 3000);
        }
        
        function updateGame() {
            // Keyboard controls (PC)
            if (keys['ArrowLeft'] && car.x > 70) car.x -= car.speed;
            if (keys['ArrowRight'] && car.x < canvas.width - 110) car.x += car.speed;
            if (keys['ArrowUp']) gameSpeed = Math.min(10, gameSpeed + 0.05);
            if (keys['ArrowDown']) gameSpeed = Math.max(3, gameSpeed - 0.05);
            
            // Tilt controls (Mobile)
            if (tiltEnabled && Math.abs(car.tiltX) > 1) {
                car.x += car.tiltX * 0.8;
                car.x = Math.max(70, Math.min(canvas.width - 110, car.x));
            }
            
            roadOffset += gameSpeed;
            if (roadOffset > canvas.height) roadOffset = 0;
            
            distance += gameSpeed / 30;
            
            updateStats();
            createObstacle();
        }
        
        function updateStats() {
            document.getElementById('distance').textContent = Math.floor(distance) + ' km';
            document.getElementById('speed').textContent = Math.floor(gameSpeed * 30);
            document.getElementById('milestones').textContent = milestonesCollected + '/5';
            document.getElementById('score').textContent = score;
        }
        
        function gameLoop() {
            if (!gameRunning) return;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawRoad();
            drawMilestoneMarkers();
            drawObstacles();
            drawCar();
            updateGame();
            
            requestAnimationFrame(gameLoop);
        }
        
        updateStats();
    </script>
</body>
</html>
