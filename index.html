<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Nithish's Career Racing Game üèéÔ∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Press Start 2P', 'Courier New', monospace;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
            padding: 10px;
            touch-action: none;
        }

        .game-container {
            background: rgba(0, 0, 0, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.9);
            border: 4px solid #FFD700;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #FFD700;
            font-size: 1.2em;
            margin-bottom: 10px;
            text-shadow: 0 0 20px #FFD700;
            animation: glow 2s infinite alternate;
            line-height: 1.5;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700; }
            to { text-shadow: 0 0 20px #FFD700, 0 0 40px #FFD700; }
        }

        .subtitle {
            text-align: center;
            color: #4ECDC4;
            font-size: 0.6em;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        #gameCanvas {
            display: block;
            margin: 15px auto;
            background: linear-gradient(180deg, #1a1a2e 0%, #0f0f1e 100%);
            border: 4px solid #FFD700;
            border-radius: 10px;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.6);
            max-width: 100%;
            height: auto;
        }

        .controls-info {
            text-align: center;
            margin: 15px 0;
            color: #4ECDC4;
            font-size: 0.5em;
            line-height: 1.8;
        }

        /* Mobile Touch Controls */
        .touch-controls {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 300px;
            margin: 20px auto;
        }

        .touch-btn {
            padding: 20px;
            font-size: 1.8em;
            background: linear-gradient(135deg, #FF6B6B, #FFD700);
            border: 3px solid #FFD700;
            border-radius: 15px;
            cursor: pointer;
            color: white;
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.5);
            transition: all 0.1s;
            user-select: none;
            touch-action: none;
        }

        .touch-btn:active {
            transform: scale(0.9);
            box-shadow: 0 2px 10px rgba(255, 215, 0, 0.5);
        }

        .touch-btn.empty {
            background: transparent;
            border: none;
            box-shadow: none;
        }

        .game-btn {
            display: block;
            margin: 15px auto;
            padding: 15px 35px;
            font-size: 0.7em;
            background: linear-gradient(135deg, #FF6B6B, #FFD700);
            color: white;
            border: 3px solid #FFD700;
            border-radius: 15px;
            cursor: pointer;
            font-family: 'Press Start 2P', monospace;
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.6);
            transition: all 0.3s;
        }

        .game-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(255, 215, 0, 0.8);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .stat-item {
            text-align: center;
            background: linear-gradient(135deg, rgba(78, 205, 196, 0.2), rgba(255, 107, 107, 0.2));
            padding: 12px;
            border-radius: 12px;
            border: 3px solid #4ECDC4;
        }

        .stat-label {
            color: #4ECDC4;
            margin-bottom: 5px;
            font-size: 0.5em;
        }

        .stat-value {
            font-size: 0.9em;
            font-weight: bold;
            color: #FFD700;
        }

        .milestone-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: linear-gradient(135deg, #FF6B6B, #4ECDC4);
            color: white;
            padding: 30px;
            border-radius: 20px;
            font-size: 0.6em;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.9);
            z-index: 1000;
            max-width: 90%;
            text-align: center;
            border: 4px solid #FFD700;
            transition: transform 0.5s;
            line-height: 1.8;
        }

        .milestone-popup.show {
            transform: translate(-50%, -50%) scale(1);
        }

        .milestone-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .milestone-title {
            font-size: 1em;
            margin-bottom: 10px;
            color: #FFD700;
        }

        .game-over {
            text-align: center;
            color: #FFD700;
            font-size: 0.8em;
            margin-top: 15px;
            display: none;
            padding: 15px;
            background: rgba(255, 215, 0, 0.2);
            border-radius: 12px;
            border: 3px solid #FFD700;
            line-height: 1.8;
        }

        /* Show touch controls on mobile */
        @media (max-width: 768px) {
            .touch-controls {
                display: grid;
            }
            .controls-info {
                display: none;
            }
            h1 {
                font-size: 1em;
            }
            .subtitle {
                font-size: 0.5em;
            }
        }

        @media (min-width: 769px) {
            .controls-info {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üèéÔ∏è NITHISH'S<br>CAREER RACE üèÅ</h1>
        <p class="subtitle">Classic Arcade Racing<br>Collect All 5 Career Milestones!</p>

        <canvas id="gameCanvas" width="400" height="600"></canvas>
        
        <div class="controls-info">
            üéÆ PC: Use Arrow Keys ‚Üê ‚Üí ‚Üë ‚Üì<br>
            üì± Mobile: Use Touch Buttons Below
        </div>

        <!-- Touch Controls for Mobile -->
        <div class="touch-controls" id="touchControls">
            <div class="touch-btn empty"></div>
            <button class="touch-btn" id="upBtn">‚Üë</button>
            <div class="touch-btn empty"></div>
            
            <button class="touch-btn" id="leftBtn">‚Üê</button>
            <button class="touch-btn" id="downBtn">‚Üì</button>
            <button class="touch-btn" id="rightBtn">‚Üí</button>
        </div>
        
        <button id="startBtn" class="game-btn">‚ñ∂ START RACE</button>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">DISTANCE</div>
                <div class="stat-value" id="distance">0 km</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">SPEED</div>
                <div class="stat-value" id="speed">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">MILESTONES</div>
                <div class="stat-value" id="milestones">0/5</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">SCORE</div>
                <div class="stat-value" id="score">0</div>
            </div>
        </div>
        
        <div class="game-over" id="gameOver">
            üèÜ RACE COMPLETE! üèÜ<br><br>
            ALL MILESTONES COLLECTED!<br>
            YOU'VE COMPLETED THE JOURNEY!
        </div>
    </div>

    <div class="milestone-popup" id="milestonePopup">
        <div class="milestone-icon" id="popupIcon"></div>
        <div class="milestone-title" id="popupTitle"></div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        
        let gameRunning = false;
        let gameSpeed = 4;
        let roadOffset = 0;
        let distance = 0;
        let score = 0;
        let milestonesCollected = 0;
        
        const car = {
            x: canvas.width / 2 - 20,
            y: canvas.height - 120,
            width: 40,
            height: 60,
            speed: 6
        };
        
        const milestones = [
            { 
                distance: 80, 
                title: "üéì Electronics Engineering",
                collected: false,
                icon: "üéì"
            },
            { 
                distance: 200, 
                title: "ü§ñ AI/ML Engineer @ Samsung",
                collected: false,
                icon: "ü§ñ"
            },
            { 
                distance: 320, 
                title: "üíª Full-Stack Developer @ NTT",
                collected: false,
                icon: "üíª"
            },
            { 
                distance: 440, 
                title: "‚òÅÔ∏è Cloud Architect",
                collected: false,
                icon: "‚òÅÔ∏è"
            },
            { 
                distance: 560, 
                title: "üèÜ Software Engineer",
                collected: false,
                icon: "üèÜ"
            }
        ];
        
        let obstacles = [];
        const keys = {};
        const controls = {};
        
        // Keyboard controls
        window.addEventListener('keydown', (e) => {
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                e.preventDefault();
                keys[e.key] = true;
            }
        });
        
        window.addEventListener('keyup', (e) => {
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                e.preventDefault();
                keys[e.key] = false;
            }
        });
        
        // Touch controls for mobile
        function setupTouchBtn(id, control) {
            const btn = document.getElementById(id);
            
            btn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                controls[control] = true;
            });
            
            btn.addEventListener('touchend', (e) => {
                e.preventDefault();
                controls[control] = false;
            });
            
            btn.addEventListener('mousedown', (e) => {
                e.preventDefault();
                controls[control] = true;
            });
            
            btn.addEventListener('mouseup', (e) => {
                e.preventDefault();
                controls[control] = false;
            });
            
            btn.addEventListener('mouseleave', () => {
                controls[control] = false;
            });
        }
        
        setupTouchBtn('leftBtn', 'left');
        setupTouchBtn('rightBtn', 'right');
        setupTouchBtn('upBtn', 'up');
        setupTouchBtn('downBtn', 'down');
        
        startBtn.addEventListener('click', () => {
            if (!gameRunning) {
                gameRunning = true;
                startBtn.textContent = '‚è∏ PAUSE';
                if (distance === 0) resetGame();
                gameLoop();
            } else {
                gameRunning = false;
                startBtn.textContent = '‚ñ∂ RESUME';
            }
        });
        
        function resetGame() {
            distance = 0;
            score = 0;
            milestonesCollected = 0;
            gameSpeed = 4;
            car.x = canvas.width / 2 - 20;
            car.y = canvas.height - 120;
            milestones.forEach(m => m.collected = false);
            obstacles = [];
            document.getElementById('gameOver').style.display = 'none';
            updateStats();
        }
        
        function drawRoad() {
            ctx.fillStyle = '#1a4d1a';
            ctx.fillRect(0, 0, 60, canvas.height);
            ctx.fillRect(canvas.width - 60, 0, 60, canvas.height);
            
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#3d3d3d');
            gradient.addColorStop(1, '#1a1a1a');
            ctx.fillStyle = gradient;
            ctx.fillRect(60, 0, canvas.width - 120, canvas.height);
            
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.moveTo(60, 0);
            ctx.lineTo(60, canvas.height);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(canvas.width - 60, 0);
            ctx.lineTo(canvas.width - 60, canvas.height);
            ctx.stroke();
            
            ctx.strokeStyle = '#FFD700';
            ctx.lineWidth = 4;
            
            for (let i = 0; i < 15; i++) {
                const y = (i * 60 + roadOffset) % canvas.height;
                ctx.beginPath();
                ctx.moveTo(canvas.width / 2, y);
                ctx.lineTo(canvas.width / 2, y + 30);
                ctx.stroke();
            }
        }
        
        function drawCar() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.4)';
            ctx.fillRect(car.x + 3, car.y + 3, car.width, car.height);
            
            const carGradient = ctx.createLinearGradient(car.x, car.y, car.x, car.y + car.height);
            carGradient.addColorStop(0, '#FF6B6B');
            carGradient.addColorStop(1, '#c0392b');
            ctx.fillStyle = carGradient;
            ctx.fillRect(car.x, car.y, car.width, car.height);
            
            ctx.fillStyle = '#4ECDC4';
            ctx.fillRect(car.x + 6, car.y + 8, car.width - 12, 18);
            
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.fillRect(car.x + 6, car.y + 8, car.width - 12, 6);
            
            ctx.fillStyle = '#000';
            ctx.fillRect(car.x - 4, car.y + 8, 6, 12);
            ctx.fillRect(car.x + car.width - 2, car.y + 8, 6, 12);
            ctx.fillRect(car.x - 4, car.y + 40, 6, 12);
            ctx.fillRect(car.x + car.width - 2, car.y + 40, 6, 12);
            
            ctx.fillStyle = '#FFD700';
            ctx.fillRect(car.x + 14, car.y, 12, car.height);
        }
        
        function createObstacle() {
            if (Math.random() < 0.015) {
                const lanes = [80, 160, 240];
                const lane = lanes[Math.floor(Math.random() * lanes.length)];
                obstacles.push({
                    x: lane,
                    y: -70,
                    width: 40,
                    height: 60,
                    color: ['#4ECDC4', '#FFE66D', '#95E1D3', '#9b59b6'][Math.floor(Math.random() * 4)]
                });
            }
        }
        
        function drawObstacles() {
            obstacles.forEach((obs, index) => {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.4)';
                ctx.fillRect(obs.x + 3, obs.y + 3, obs.width, obs.height);
                
                ctx.fillStyle = obs.color;
                ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
                
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(obs.x + 6, obs.y + obs.height - 22, obs.width - 12, 16);
                
                ctx.fillStyle = '#000';
                ctx.fillRect(obs.x - 4, obs.y + 8, 6, 10);
                ctx.fillRect(obs.x + obs.width - 2, obs.y + 8, 6, 10);
                ctx.fillRect(obs.x - 4, obs.y + obs.height - 18, 6, 10);
                ctx.fillRect(obs.x + obs.width - 2, obs.y + obs.height - 18, 6, 10);
                
                obs.y += gameSpeed + 3;
                
                if (obs.y > canvas.height) {
                    obstacles.splice(index, 1);
                    score += 10;
                }
            });
        }
        
        function drawMilestoneMarkers() {
            milestones.forEach(milestone => {
                if (!milestone.collected) {
                    const markerY = canvas.height - ((milestone.distance - distance) * 3);
                    
                    if (markerY > -50 && markerY < canvas.height + 50) {
                        ctx.shadowColor = '#FFD700';
                        ctx.shadowBlur = 30;
                        ctx.font = 'bold 40px Arial';
                        ctx.fillStyle = '#FFD700';
                        ctx.fillText(milestone.icon, canvas.width / 2 - 20, markerY);
                        ctx.shadowBlur = 0;
                        
                        if (Math.abs(markerY - car.y) < 50) {
                            collectMilestone(milestone);
                        }
                    }
                }
            });
        }
        
        function collectMilestone(milestone) {
            if (!milestone.collected) {
                milestone.collected = true;
                milestonesCollected++;
                score += 200;
                gameSpeed += 0.5;
                
                showMilestonePopup(milestone);
                
                if (milestonesCollected === 5) {
                    setTimeout(() => {
                        document.getElementById('gameOver').style.display = 'block';
                        gameRunning = false;
                        startBtn.textContent = '‚ñ∂ START RACE';
                    }, 2500);
                }
            }
        }
        
        function showMilestonePopup(milestone) {
            const popup = document.getElementById('milestonePopup');
            document.getElementById('popupIcon').textContent = milestone.icon;
            document.getElementById('popupTitle').textContent = milestone.title;
            
            popup.classList.add('show');
            
            setTimeout(() => {
                popup.classList.remove('show');
            }, 3000);
        }
        
        function updateGame() {
            // Combine keyboard and touch controls
            const isLeft = keys['ArrowLeft'] || controls.left;
            const isRight = keys['ArrowRight'] || controls.right;
            const isUp = keys['ArrowUp'] || controls.up;
            const isDown = keys['ArrowDown'] || controls.down;
            
            if (isLeft && car.x > 70) car.x -= car.speed;
            if (isRight && car.x < canvas.width - 110) car.x += car.speed;
            if (isUp) gameSpeed = Math.min(10, gameSpeed + 0.05);
            if (isDown) gameSpeed = Math.max(3, gameSpeed - 0.05);
            
            roadOffset += gameSpeed;
            if (roadOffset > canvas.height) roadOffset = 0;
            
            distance += gameSpeed / 30;
            
            updateStats();
            createObstacle();
        }
        
        function updateStats() {
            document.getElementById('distance').textContent = Math.floor(distance) + ' km';
            document.getElementById('speed').textContent = Math.floor(gameSpeed * 30);
            document.getElementById('milestones').textContent = milestonesCollected + '/5';
            document.getElementById('score').textContent = score;
        }
        
        function gameLoop() {
            if (!gameRunning) return;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawRoad();
            drawMilestoneMarkers();
            drawObstacles();
            drawCar();
            updateGame();
            
            requestAnimationFrame(gameLoop);
        }
        
        updateStats();
    </script>
</body>
</html>
